<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Converter texto</title>
</head>
<body>
    <main id="container">
        <div class="box">
            <h1>Converter texto</h1>

            <label for="text">Insira o texto:</label>
            <textarea name="text" id="text" cols="30" rows="10" autofocus></textarea>

            <div id="btn-group">
                <button id="maiusc" onclick="maiusc()">Maiúsculo</button>
    
                <button id="minusc" onclick="minusc()">Minúsculo</button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
